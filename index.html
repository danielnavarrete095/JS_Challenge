<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript challenge</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="getAgeInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Generate Pats</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-primary" onclick="generatePats()">Generate Pats</button>
                <button class="btn btn-primary" onclick="removePats()">Remove Pats</button>
                <button class="btn btn-danger" onclick="resetPats()">Reset Pats</button>
            </div>
        </div>
        <div class="flex-box-container-2" id="flex-box-img"></div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div id="flex-box-rps-div" class="flex-box-rps">
            <img src="images/rock.png" alt="Rock" id="Rock" height="150" onclick="rpsGame(this)">
            <img src="images/paper.png" alt="Paper" id="Paper" height="150" onclick="rpsGame(this)">
            <img src="images/scissors.png" alt="Scissors" id="Scissors" height="150" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4: Change the Colors of All Buttons!</h2>
        <div id="flex-box-btns-div" class="flex-box-btns">
            <form action="">
                <select name="backdrop" id="background" onchange="changeColors(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </form>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id='blackjack-result'>Let's play</span></h3>
        <div class="flex-blackjack-row1" id="flex-box-blackjack">
            <div id="your-box">
                <h2>You: <span id='your-blackjack-result'>0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id='dealer-blackjack-result'>0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row2" id="flex-box-blackjack">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row3" id="flex-box-blackjack">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
